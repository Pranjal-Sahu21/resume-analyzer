<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">ResuScope favicon</title>
  <desc>Document icon with magnifying glass focusing on RS text â€” ResuScope logo</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"></stop>
      <stop offset="1" stop-color="#2563eb"></stop>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#g)"></rect>

  <!-- Document (paper) -->
  <g transform="translate(9,8)">
    <rect x="0" y="2" width="34" height="44" rx="3" fill="white"></rect>
    <!-- folded corner -->
    <path d="M26 2 L34 10 L26 10 Z" fill="#f3f4f6"></path>
    <!-- lines -->
    <rect x="5" y="10" width="22" height="2" rx="1" fill="#e6edf9"></rect>
    <rect x="5" y="16" width="18" height="2" rx="1" fill="#e6edf9"></rect>
    <rect x="5" y="22" width="22" height="2" rx="1" fill="#e6edf9"></rect>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(28,30)">
    <!-- Outer lens -->
    <circle cx="10" cy="6" r="9" fill="white" stroke="#0f172a" stroke-width="2.6"></circle>
    
    <!-- RS inside lens -->
    <text x="10" y="9" text-anchor="middle" font-family="Verdana,Arial,Helvetica,sans-serif" font-weight="700" font-size="6.5" fill="#0f172a">RS</text>

    <!-- Handle -->
    <rect x="17" y="13" width="12" height="3.6" rx="1.8" transform="rotate(40 17 13)" fill="#0f172a"></rect>
  </g>
</svg>
